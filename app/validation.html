
<div class="container"> 
<div style="padding-left: 70px; padding-right:70px" >

<form  #validForm="ngForm" (ngSubmit)="addData()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  name="Name" id="Name" [(ngModel)]="Name" #namecontrol="ngModel"  aria-describedby="nameHelp"  required>
      <small id="nameHelp" class="form-text text-muted" class="alert alert-danger" role="alert" *ngIf="namecontrol.touched && namecontrol.invalid">Name is Required</small>
    </div>
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control"   name="Address" id="address" [(ngModel)]="Address" #addresscontrol="ngModel" required>
      <small id="namelHelp" class="form-text text-muted" class="alert alert-danger" role="alert" *ngIf="addresscontrol.touched && addresscontrol.invalid">Address is Required</small>
    </div>
    <div class="form-group">
        <label for="name">PinCode</label>
        <input type="text" class="form-control"   name="Pincode" id="Pincode" [(ngModel)]="Pincode" #pincontrol="ngModel" required>
        <small id="namelHelp" class="form-text text-muted" class="alert alert-danger" role="alert" *ngIf="pincontrol.touched && pincontrol.invalid">PinCode is Required</small>
      </div>
     
    <div style="padding-left: 20px">
    <button align="padding-left" type="submit" value="save Data" [disabled]="validForm.invalid" class="btn btn-primary" >Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
  </form><br><br>
 

</div >
<div style="padding-left:80px;">
You have Entered:-"name":"{{Name}}","address":"{{Address}}","PinCode":"{{Pincode}}"<br>
Form Validation Status:-"{{status}}"

</div>
